apiVersion: v1

kind: Service

metadata: 

  name: flaskapp

spec:

  selector:
    app: flaskapp

  ports:
    - nodePort: 31525
      protocol: TCP
      port: 8000
      targetPort: 8000

  type: NodePort

---

apiVersion: apps/v1

kind: Deployment

metadata: 

  name: flaskapp

spec: 

  replicas: 3

  selector:

     matchLabels:

       app: flaskapp

  template:

    metadata:

      labels:

        app: flaskapp

    spec:

      containers:

      - name: flaskapp

        image: cagil04/kubepod_flaskapp:latest
        imagePullPolicy: Always
        ports:

        - containerPort: 8000

      imagePullSecrets:

      - name: regcred

